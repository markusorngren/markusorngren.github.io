<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Marcus Mouse & Cheese Tracker - Pro Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --app-height: 100svh;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #fdf6e3; 
            overflow: hidden; 
            height: var(--app-height); 
            width: 100vw; 
            position: fixed; 
            display: flex;
            flex-direction: column;
        }
        
        #map-page, #game-page { 
            height: var(--app-height); 
            width: 100vw; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        #map { 
            flex: 1; 
            width: 100%; 
            min-height: 0; 
        }
        
        .hidden { display: none !important; }
        
        /* INSTRUKTIONSRUTA */
        #welcome-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .welcome-content {
            background: white;
            padding: 25px;
            border-radius: 25px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .welcome-content h2 { margin-top: 0; color: #ff9800; }
        .welcome-content ul { text-align: left; margin: 20px 0; line-height: 1.6; }
        .ok-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .panel { 
            padding: 10px 10px calc(15px + env(safe-area-inset-bottom)); 
            background: white; 
            text-align: center; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); 
            z-index: 1000; 
            border-radius: 20px 20px 0 0;
            flex-shrink: 0; 
        }
        
        button { cursor: pointer; font-weight: bold; transition: all 0.2s; border: none; color: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        button:active { transform: scale(0.95); }

        .save-btn-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 8px; padding: 2px; }
        .slot-btn { 
            width: 50px; height: 50px; box-shadow: 0 3px 6px rgba(0,0,0,0.2); 
            display: flex; align-items: center; justify-content: center; padding: 0 2px; flex-shrink: 0;
            opacity: 0.8; /* Lite blekare innan de √§r sparade */
            border: 2px solid transparent;
        }
        .slot-btn.filled { 
            opacity: 1; 
            border: 2px solid rgba(0,0,0,0.3);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .btn-text-container { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .scrolling-text { display: inline-block; font-size: 0.55rem; text-transform: uppercase; pointer-events: none; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        /* FAST F√ÑRGS√ÑTTNING */
        #btn-0 { border-radius: 50%; background: #4CAF50; } /* Gr√∂n */
        #btn-1 { border-radius: 8px; background: #2196F3; } /* Bl√• */
        #btn-2 { border-radius: 25px; width: 65px; height: 40px; background: #FF9800; } /* Orange */
        #btn-3 { width: 55px; height: 50px; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); padding-top: 10px; background: #9C27B0; } /* Lila */

        #search-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        #text-search-input {
            flex: 1;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #ddd;
            font-size: 16px; 
            outline: none;
        }
        #text-search-input:focus { border-color: #17a2b8; }
        #go-btn {
            background: #17a2b8;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        .action-container { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .action-btn { flex: 1; padding: 8px 5px; border-radius: 40px; font-size: 0.75rem; box-shadow: 0 4px 0 rgba(0,0,0,0.15); min-height: 42px; }
        
        #locate-btn { background: #007bff; color: white; text-transform: uppercase; }
        #text-btn { background: #17a2b8; color: white; } 
        #voice-btn { background: #444; color: white; }
        #voice-btn.listening { background: #ff4444; animation: pulse 1.5s infinite; }
        #start-btn { background: #ffcc00; color: #000; }

        #dist-info { margin-bottom: 8px; font-weight: bold; font-size: 0.95rem; color: #000; }

        #game-page { align-items: center; padding: 5px; position: relative; }
        .apple-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px; 
            width: 95%; 
            max-width: 280px; 
            margin-top: 10px; 
            padding: 10px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 15px; 
            position: relative; 
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .step { font-size: 1.4rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; }
        
        @keyframes mouseWobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        #the-mouse { 
            position: absolute; 
            font-size: 1.8rem; 
            transition: all 0.8s ease-in-out; 
            z-index: 100; 
            margin-top: -22px; 
            margin-left: -8px; 
            pointer-events: none;
            animation: mouseWobble 1s infinite ease-in-out;
        }

        .eat-animation {
            transform: scale(0.6) !important;
            opacity: 0.3 !important;
        }

        /* VICTORY ANIMATIONS */
        @keyframes victoryPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(2.0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.8); opacity: 1; }
        }

        @keyframes victoryWobble {
            0%, 100% { transform: translate(-50%, -50%) scale(1.8) rotate(0deg); }
            25% { transform: translate(-50%, -50%) scale(1.8) rotate(-15deg); }
            75% { transform: translate(-50%, -50%) scale(1.8) rotate(15deg); }
        }

        #the-mouse.victory {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            z-index: 9999;
            font-size: 5rem;
            animation: victoryPop 0.6s ease-out forwards, victoryWobble 1s infinite ease-in-out 0.6s;
            margin: 0;
            background: rgba(253, 246, 227, 0.95);
            width: 100vw;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0;
        }
    </style>
</head>
<body>

<div id="welcome-overlay">
    <div class="welcome-content">
        <h2>Hej Marcus & Isidora! üê≠üßÄ</h2>
        <p>Hj√§lp musen att hitta osten!</p>
        <ul>
            <li>üìç <b>Klicka p√• kartan</b> f√∂r att v√§lja m√•l.</li>
            <li>üíæ <b>H√•ll inne</b> en f√§rgknapp f√∂r att spara platsen.</li>
            <li>üöÄ Tryck p√• <b>STARTA</b> f√∂r att b√∂rja resan!</li>
        </ul>
        <button class="ok-btn" onclick="closeInstructions()">Okej, jag fattar!</button>
    </div>
</div>

<div id="map-page">
    <div id="map"></div>
    <div class="panel">
        <div id="dist-info">S√∂ker din GPS... üìç</div>
        
        <div class="save-btn-container">
            <button id="btn-0" class="slot-btn" onclick="handleSlotClick(0)" oncontextmenu="saveCurrentPos(0); return false;"><div class="btn-text-container"><span class="scrolling-text">Spara 1</span></div></button>
            <button id="btn-1" class="slot-btn" onclick="handleSlotClick(1)" oncontextmenu="saveCurrentPos(1); return false;"><div class="btn-text-container"><span class="scrolling-text">Spara 2</span></div></button>
            <button id="btn-2" class="slot-btn" onclick="handleSlotClick(2)" oncontextmenu="saveCurrentPos(2); return false;"><div class="btn-text-container"><span class="scrolling-text">Spara 3</span></div></button>
            <button id="btn-3" class="slot-btn" onclick="handleSlotClick(3)" oncontextmenu="saveCurrentPos(3); return false;"><div class="btn-text-container"><span class="scrolling-text">Spara 4</span></div></button>
        </div>

        <div id="search-container" class="hidden">
            <input type="text" id="text-search-input" placeholder="Var ska vi √•ka?">
            <button id="go-btn" onclick="executeTextSearch()">‚ûî</button>
        </div>

        <div class="action-container">
            <button id="locate-btn" class="action-btn" onclick="toggleView()">üéØ HITTA MIG</button>
            <button id="text-btn" class="action-btn" onclick="toggleSearchUI()">üîç S√ñK</button> 
            <button id="voice-btn" class="action-btn" onclick="startVoiceSearch()">üé§ R√ñSTS√ñK</button>
            <button id="start-btn" class="action-btn hidden" onclick="startGame()">STARTA üßÄ</button>
        </div>
    </div>
</div>

<div id="game-page" class="hidden">
    <button style="background:#ff4444; color:white; margin-top: 10px; border-radius: 20px; padding: 6px 15px; font-size: 0.75rem; z-index: 10000; position: relative;" onclick="location.reload()">AVBRYT</button>
    <div class="apple-grid" id="path"><div id="the-mouse">üê≠</div></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, targetMarker, userMarker, connectionLine, userCoords, initialTotalKm;
    let currentTargetCoords = null;
    let currentTargetName = "M√ÖLET";
    let initialZoomPerformed = false; 
    let isShowingUser = true; 
    let savedLocations = JSON.parse(localStorage.getItem('mouse_favs')) || [null, null, null, null];
    let lastTarget = JSON.parse(localStorage.getItem('mouse_last_target'));
    let touchTimer, audioCtx, isFinished = false;

    function closeInstructions() {
        playClickSound();
        document.getElementById('welcome-overlay').classList.add('hidden');
    }

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    function initAudio() {
        if (!audioCtx && AudioContext) audioCtx = new AudioContext();
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playClickSound() {
        try {
            initAudio();
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(3000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(4500, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function playVictoryFanfare() {
        try {
            initAudio();
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, index) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.value = freq;
                const startTime = now + (index * 0.15);
                const duration = (index === notes.length - 1) ? 0.6 : 0.12;
                gain.gain.setValueAtTime(0.1, startTime);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(startTime); osc.stop(startTime + duration);
            });
        } catch(e) {}
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([59.3, 14.1], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        updateButtonUI();

        if (lastTarget) {
            currentTargetName = lastTarget.name || "M√•l";
            setTarget(lastTarget.coords, false);
            map.setView(lastTarget.coords, 14); 
            initialZoomPerformed = true;
            updateLocateBtnText();
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                userCoords = [pos.coords.latitude, pos.coords.longitude];
                if (!initialZoomPerformed) { zoomToUser(); initialZoomPerformed = true; }
                if (!userMarker) {
                    userMarker = L.circleMarker(userCoords, {radius: 8, fillColor: "#007bff", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8}).addTo(map);
                } else {
                    userMarker.setLatLng(userCoords);
                }
                updateLogic();
            }, null, {enableHighAccuracy: true});
        }

        map.on('click', e => { playClickSound(); currentTargetName = "Markerad plats"; setTarget(e.latlng, true); });
        document.querySelectorAll('button').forEach(btn => btn.addEventListener('click', playClickSound));
        setupLongPress();
        document.body.addEventListener('touchstart', initAudio, {once:true});
    }

    function toggleView() {
        if (!currentTargetCoords || isShowingUser) { zoomToUser(); isShowingUser = false; }
        else { map.flyTo(currentTargetCoords, 14); isShowingUser = true; }
        updateLocateBtnText();
    }

    function updateLocateBtnText() {
        const btn = document.getElementById('locate-btn');
        btn.innerHTML = (!currentTargetCoords || isShowingUser) ? "üéØ HITTA MIG" : `üèÅ ${currentTargetName.toUpperCase()}`;
    }

    function zoomToUser() { if (userCoords) map.flyTo(userCoords, 16); }

    function setTarget(latlng, shouldSave = true) {
        currentTargetCoords = latlng;
        if (targetMarker) targetMarker.setLatLng(latlng);
        else targetMarker = L.marker(latlng).addTo(map);
        if (shouldSave) localStorage.setItem('mouse_last_target', JSON.stringify({coords: latlng, name: currentTargetName}));
        updateLogic(); updateLocateBtnText();
    }

    function updateLogic() {
        if (userCoords && currentTargetCoords) {
            const d = map.distance(userCoords, currentTargetCoords) / 1000;
            if (connectionLine) connectionLine.setLatLngs([userCoords, currentTargetCoords]);
            else connectionLine = L.polyline([userCoords, currentTargetCoords], {color: '#007bff', weight: 3, dashArray: '10, 10'}).addTo(map);
            document.getElementById('dist-info').innerHTML = `<b>${d.toFixed(1)} km</b> till ${currentTargetName}`;
            document.getElementById('start-btn').classList.remove('hidden');
        }
    }

    function saveCurrentPos(index) {
        if (!currentTargetCoords) return;
        const label = prompt("Spara som:", "M√•l " + (index+1));
        if (label) {
            savedLocations[index] = { coords: currentTargetCoords, name: label };
            localStorage.setItem('mouse_favs', JSON.stringify(savedLocations));
            updateButtonUI();
        }
    }

    function handleSlotClick(index) {
        const data = savedLocations[index];
        if (data) { currentTargetName = data.name; setTarget(data.coords, true); map.flyTo(data.coords, 14); isShowingUser = true; }
    }

    function updateButtonUI() {
        savedLocations.forEach((loc, i) => {
            const btn = document.getElementById(`btn-${i}`);
            if (loc) { 
                btn.querySelector('.scrolling-text').innerText = loc.name; 
                btn.classList.add('filled'); 
            } else {
                btn.querySelector('.scrolling-text').innerText = "Spara " + (i+1);
                btn.classList.remove('filled');
            }
        });
    }

    function setupLongPress() {
        document.querySelectorAll('.slot-btn').forEach((btn, i) => {
            btn.addEventListener('touchstart', () => { touchTimer = setTimeout(() => saveCurrentPos(i), 800); }, {passive: true});
            btn.addEventListener('touchend', () => clearTimeout(touchTimer));
        });
    }

    function toggleSearchUI() {
        const container = document.getElementById('search-container');
        container.classList.toggle('hidden');
        if (!container.classList.contains('hidden')) document.getElementById('text-search-input').focus();
    }

    async function executeTextSearch() {
        const query = document.getElementById('text-search-input').value;
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data.length > 0) {
                const pos = { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
                currentTargetName = data[0].display_name.split(',')[0];
                setTarget(pos, true); map.flyTo(pos, 14);
                document.getElementById('search-container').classList.add('hidden');
                isShowingUser = true;
            }
        } catch (e) {}
    }

    function startVoiceSearch() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'sv-SE';
        document.getElementById('voice-btn').classList.add('listening');
        rec.start();
        rec.onresult = (e) => {
            document.getElementById('text-search-input').value = e.results[0][0].transcript;
            executeTextSearch();
            document.getElementById('voice-btn').classList.remove('listening');
        };
    }

    function startGame() {
        isFinished = false; initAudio();
        const d = map.distance(userCoords, currentTargetCoords) / 1000;
        initialTotalKm = Math.ceil(d);
        document.getElementById('map-page').classList.add('hidden');
        document.getElementById('game-page').classList.remove('hidden');
        const grid = document.getElementById('path');
        grid.innerHTML = '<div id="the-mouse">üê≠</div>';
        for (let i = 0; i < initialTotalKm; i++) {
            const step = document.createElement('div');
            step.className = 'step'; step.id = `step-${i}`;
            step.innerHTML = (i === initialTotalKm - 1) ? 'üßÄ' : 'üçé';
            grid.appendChild(step);
        }
        navigator.geolocation.watchPosition(updateProgress, null, {enableHighAccuracy: true});
        setTimeout(() => moveMouse(0), 100);
    }

    function updateProgress(pos) {
        if (isFinished) return;
        const currentDist = map.distance([pos.coords.latitude, pos.coords.longitude], currentTargetCoords) / 1000;
        const finishedKm = Math.floor(initialTotalKm - currentDist);
        const mouse = document.getElementById('the-mouse');
        for (let i = 0; i < initialTotalKm - 1; i++) {
            const step = document.getElementById(`step-${i}`);
            if (step && i < finishedKm) step.classList.add('eat-animation');
        }
        if (currentDist < 0.05) { 
            isFinished = true;
            mouse.innerHTML = 'üê≠üßÄ'; 
            mouse.style.left = ''; mouse.style.top = '';
            mouse.classList.add('victory');
            playVictoryFanfare(); 
        } else { 
            moveMouse(finishedKm >= 0 ? finishedKm : 0); 
        }
    }

    function moveMouse(index) {
        const mouse = document.getElementById('the-mouse');
        const targetStep = document.getElementById(`step-${index}`);
        if (targetStep && !isFinished) {
            mouse.style.left = targetStep.offsetLeft + "px";
            mouse.style.top = targetStep.offsetTop + "px";
        }
    }

    window.onload = initMap;
</script>
</body>
</html>

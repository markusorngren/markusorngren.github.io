<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Marcus Mouse & Cheese Tracker - Pro Edition</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --app-height: 100svh;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #fdf6e3; 
            overflow: hidden; 
            height: var(--app-height); 
            width: 100vw; 
            position: fixed; 
            display: flex;
            flex-direction: column;
        }
        
        #map-page, #game-page { 
            height: var(--app-height); 
            width: 100vw; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        #map { 
            flex: 1; 
            width: 100%; 
            min-height: 0; 
        }
        
        .hidden { display: none !important; }
        
        .panel { 
            padding: 10px 10px calc(15px + env(safe-area-inset-bottom)); 
            background: white; 
            text-align: center; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1); 
            z-index: 1000; 
            border-radius: 20px 20px 0 0;
            flex-shrink: 0; 
        }
        
        button { cursor: pointer; font-weight: bold; transition: all 0.2s; border: none; color: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        button:active { transform: scale(0.95); }

        .save-btn-container { display: flex; justify-content: center; gap: 6px; margin-bottom: 8px; padding: 2px; }
        .slot-btn { 
            width: 48px; height: 48px; background: #bbb; box-shadow: 0 3px 6px rgba(0,0,0,0.1); 
            display: flex; align-items: center; justify-content: center; padding: 0 2px; flex-shrink: 0;
        }

        .btn-text-container { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .scrolling-text { display: inline-block; font-size: 0.55rem; text-transform: uppercase; pointer-events: none; }

        #btn-0 { border-radius: 50%; } #btn-0.filled { background: #4CAF50; }
        #btn-1 { border-radius: 8px; } #btn-1.filled { background: #2196F3; }
        #btn-2 { border-radius: 25px; width: 65px; height: 38px; } #btn-2.filled { background: #FF9800; }
        #btn-3 { width: 55px; height: 48px; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); padding-top: 10px; } #btn-3.filled { background: #9C27B0; }

        #search-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        #text-search-input {
            flex: 1;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #ddd;
            font-size: 16px; 
            outline: none;
        }
        #text-search-input:focus { border-color: #17a2b8; }
        #go-btn {
            background: #17a2b8;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
        }

        .action-container { 
            display: flex; 
            justify-content: center; 
            gap: 8px; 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .action-btn { flex: 1; padding: 8px 5px; border-radius: 40px; font-size: 0.75rem; box-shadow: 0 4px 0 rgba(0,0,0,0.15); min-height: 42px; }
        
        #locate-btn { background: #007bff; color: white; text-transform: uppercase; }
        #text-btn { background: #17a2b8; color: white; } 
        #voice-btn { background: #444; color: white; }
        #voice-btn.listening { background: #ff4444; animation: pulse 1.5s infinite; }
        #start-btn { background: #ffcc00; color: #000; }

        #dist-info { margin-bottom: 8px; font-weight: bold; font-size: 0.95rem; color: #000; }

        #game-page { align-items: center; padding: 5px; position: relative; }
        .apple-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 5px; 
            width: 95%; 
            max-width: 280px; 
            margin-top: 13px; 
            padding: 10px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 15px; 
            position: relative; 
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .step { font-size: 1.4rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; }
        
        @keyframes mouseWobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        #the-mouse { 
            position: absolute; 
            font-size: 1.8rem; 
            transition: all 0.8s ease-in-out; 
            z-index: 100; 
            margin-top: -22px; 
            margin-left: -8px; 
            pointer-events: none;
            animation: mouseWobble 1s infinite ease-in-out;
        }

        .eat-animation {
            transform: scale(0.6) !important;
            opacity: 0.3 !important;
        }

        @keyframes victoryPop {
            0% { transform: scale(1) translate(-50%, -50%); opacity: 0; }
            100% { transform: scale(3) translate(-5%, -5%); opacity: 1; }
        }

        #the-mouse.victory {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 9999;
            font-size: 5rem;
            animation: victoryPop 1.5s forwards;
            margin: 0;
            background: rgba(253, 246, 227, 0.9);
            width: 100vw;
            height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: mouseWobble 1s infinite ease-in-out;
        }
    </style>
</head>
<body>

<div id="map-page">
    <div id="map"></div>
    <div class="panel">
        <div id="dist-info">S√∂ker din GPS... üìç</div>
        
        <div class="save-btn-container">
            <button id="btn-0" class="slot-btn" onclick="handleSlotClick(0)" oncontextmenu="saveCurrentPos(0); return false;"><div class="btn-text-container"><span class="scrolling-text">TOM 1</span></div></button>
            <button id="btn-1" class="slot-btn" onclick="handleSlotClick(1)" oncontextmenu="saveCurrentPos(1); return false;"><div class="btn-text-container"><span class="scrolling-text">TOM 2</span></div></button>
            <button id="btn-2" class="slot-btn" onclick="handleSlotClick(2)" oncontextmenu="saveCurrentPos(2); return false;"><div class="btn-text-container"><span class="scrolling-text">TOM 3</span></div></button>
            <button id="btn-3" class="slot-btn" onclick="handleSlotClick(3)" oncontextmenu="saveCurrentPos(3); return false;"><div class="btn-text-container"><span class="scrolling-text">TOM 4</span></div></button>
        </div>

        <div id="search-container" class="hidden">
            <input type="text" id="text-search-input" placeholder="Var ska vi √•ka?">
            <button id="go-btn" onclick="executeTextSearch()">‚ûî</button>
        </div>

        <div class="action-container">
            <button id="locate-btn" class="action-btn" onclick="toggleView()">üéØ HITTA MIG</button>
            <button id="text-btn" class="action-btn" onclick="toggleSearchUI()">üîç S√ñK</button> 
            <button id="voice-btn" class="action-btn" onclick="startVoiceSearch()">üé§ R√ñSTS√ñK</button>
            <button id="start-btn" class="action-btn hidden" onclick="startGame()">STARTA üßÄ</button>
        </div>
    </div>
</div>

<div id="game-page" class="hidden">
    <button style="background:#ff4444; color:white; margin-top: 10px; border-radius: 20px; padding: 6px 15px; font-size: 0.75rem; z-index: 10000; position: relative;" onclick="location.reload()">AVBRYT</button>
    <div class="apple-grid" id="path"><div id="the-mouse">üê≠</div></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map, targetMarker, userMarker, connectionLine, userCoords, initialTotalKm;
    let currentTargetCoords = null;
    let currentTargetName = "M√ÖLET";
    let initialZoomPerformed = false; // Ny flagga f√∂r f√∂rsta inzoomningen
    let isShowingUser = true; 
    let savedLocations = JSON.parse(localStorage.getItem('mouse_favs')) || [null, null, null, null];
    let lastTarget = JSON.parse(localStorage.getItem('mouse_last_target'));
    let touchTimer;
    let isFinished = false;

    function playClickSound() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(3000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(4500, audioCtx.currentTime + 0.05);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([62, 15], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        updateButtonUI();

        // 1. Kolla om det finns en sparad plats f√∂rst
        if (lastTarget) {
            currentTargetName = lastTarget.name || "M√•l";
            setTarget(lastTarget.coords, false);
            map.setView(lastTarget.coords, 14); // Zooma till m√•let direkt
            initialZoomPerformed = true;
            isShowingUser = true; // S√§tter status till "visar m√•l"
            updateLocateBtnText();
        }

        // 2. Starta GPS-bevakning
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                userCoords = [pos.coords.latitude, pos.coords.longitude];
                
                // Om vi inte zoomat till ett m√•l √§n, zooma till anv√§ndaren nu
                if (!initialZoomPerformed) { 
                    zoomToUser(); 
                    initialZoomPerformed = true; 
                }
                
                if (!userMarker) {
                    userMarker = L.circleMarker(userCoords, {
                        radius: 8, fillColor: "#007bff", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
                    }).addTo(map);
                } else {
                    userMarker.setLatLng(userCoords);
                }
                updateLogic();
            }, null, {enableHighAccuracy: true});
        }

        map.on('click', e => { 
            playClickSound(); 
            currentTargetName = "Markerad plats";
            setTarget(e.latlng, true); 
        });
        document.querySelectorAll('button').forEach(btn => btn.addEventListener('click', playClickSound));
        document.getElementById('text-search-input').addEventListener('keypress', e => { if (e.key === 'Enter') executeTextSearch(); });
        setupLongPress();
    }

    function toggleView() {
        if (!currentTargetCoords || isShowingUser) {
            zoomToUser();
            isShowingUser = false;
        } else {
            map.flyTo(currentTargetCoords, 14);
            isShowingUser = true;
        }
        updateLocateBtnText();
    }

    function updateLocateBtnText() {
        const btn = document.getElementById('locate-btn');
        if (!currentTargetCoords || isShowingUser) {
            btn.innerHTML = "üéØ HITTA MIG";
        } else {
            btn.innerHTML = `üèÅ ${currentTargetName.toUpperCase()}`;
        }
    }

    function zoomToUser() {
        if (userCoords) {
            map.flyTo(userCoords, 16);
        }
    }

    function setTarget(latlng, shouldSave = true) {
        currentTargetCoords = latlng;
        if (targetMarker) targetMarker.setLatLng(latlng);
        else targetMarker = L.marker(latlng).addTo(map);
        
        if (shouldSave) {
            localStorage.setItem('mouse_last_target', JSON.stringify({
                coords: latlng,
                name: currentTargetName
            }));
        }
        updateLogic();
        updateLocateBtnText();
    }

    function updateLogic() {
        if (userCoords && currentTargetCoords) {
            const d = map.distance(userCoords, currentTargetCoords) / 1000;
            if (connectionLine) connectionLine.setLatLngs([userCoords, currentTargetCoords]);
            else connectionLine = L.polyline([userCoords, currentTargetCoords], {color: '#007bff', weight: 3, dashArray: '10, 10'}).addTo(map);
            document.getElementById('dist-info').innerHTML = `<b>${d.toFixed(1)} km</b> till ${currentTargetName}`;
            document.getElementById('start-btn').classList.remove('hidden');
        }
    }

    function saveCurrentPos(index) {
        if (!currentTargetCoords) return;
        const label = prompt("Spara som:", "M√•l " + (index+1));
        if (label) {
            savedLocations[index] = { coords: currentTargetCoords, name: label };
            localStorage.setItem('mouse_favs', JSON.stringify(savedLocations));
            updateButtonUI();
        }
    }

    function handleSlotClick(index) {
        const data = savedLocations[index];
        if (data) {
            currentTargetName = data.name;
            setTarget(data.coords, true);
            map.flyTo(data.coords, 14);
            isShowingUser = true; 
        }
    }

    function updateButtonUI() {
        savedLocations.forEach((loc, i) => {
            const btn = document.getElementById(`btn-${i}`);
            const textSpan = btn.querySelector('.scrolling-text');
            if (loc) {
                textSpan.innerText = loc.name;
                btn.classList.add('filled');
            }
        });
    }

    function setupLongPress() {
        const btns = document.querySelectorAll('.slot-btn');
        btns.forEach((btn, i) => {
            btn.addEventListener('touchstart', () => { touchTimer = setTimeout(() => saveCurrentPos(i), 800); }, {passive: true});
            btn.addEventListener('touchend', () => clearTimeout(touchTimer));
        });
    }

    function toggleSearchUI() {
        const container = document.getElementById('search-container');
        container.classList.toggle('hidden');
        if (!container.classList.contains('hidden')) document.getElementById('text-search-input').focus();
    }

    async function executeTextSearch() {
        const input = document.getElementById('text-search-input');
        const query = input.value;
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data.length > 0) {
                const pos = { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
                currentTargetName = data[0].display_name.split(',')[0];
                setTarget(pos, true); 
                map.flyTo(pos, 14);
                document.getElementById('search-container').classList.add('hidden');
                input.value = ""; 
                isShowingUser = true;
            }
        } catch (e) {}
    }

    async function startVoiceSearch() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return;
        const recognition = new SpeechRecognition();
        recognition.lang = 'sv-SE';
        const btn = document.getElementById('voice-btn');
        btn.classList.add('listening');
        recognition.start();
        recognition.onresult = async (event) => {
            document.getElementById('text-search-input').value = event.results[0][0].transcript;
            executeTextSearch();
            btn.classList.remove('listening');
        };
    }

    function startGame() {
        isFinished = false;
        const d = map.distance(userCoords, currentTargetCoords) / 1000;
        initialTotalKm = Math.ceil(d);
        document.getElementById('map-page').classList.add('hidden');
        document.getElementById('game-page').classList.remove('hidden');
        const grid = document.getElementById('path');
        grid.innerHTML = '<div id="the-mouse">üê≠</div>';
        for (let i = 0; i < initialTotalKm; i++) {
            const step = document.createElement('div');
            step.className = 'step'; step.id = `step-${i}`;
            step.innerHTML = (i === initialTotalKm - 1) ? 'üßÄ' : 'üçé';
            grid.appendChild(step);
        }
        navigator.geolocation.watchPosition(updateProgress, null, {enableHighAccuracy: true});
        setTimeout(() => moveMouse(0), 100);
    }

    function updateProgress(pos) {
        if (isFinished) return;
        const currentDist = map.distance([pos.coords.latitude, pos.coords.longitude], currentTargetCoords) / 1000;
        const finishedKm = Math.floor(initialTotalKm - currentDist);
        const mouse = document.getElementById('the-mouse');
        
        for (let i = 0; i < initialTotalKm - 1; i++) {
            const step = document.getElementById(`step-${i}`);
            if (step && i < finishedKm) step.classList.add('eat-animation');
        }

        if (currentDist < 0.05) { 
            isFinished = true;
            mouse.innerHTML = 'üê≠üßÄ'; 
            mouse.classList.add('victory');
            moveMouse(initialTotalKm - 1); 
        } else { 
            moveMouse(finishedKm >= 0 ? finishedKm : 0); 
        }
    }

    function moveMouse(index) {
        const mouse = document.getElementById('the-mouse');
        const targetStep = document.getElementById(`step-${index}`);
        if (targetStep && !isFinished) {
            mouse.style.left = targetStep.offsetLeft + "px";
            mouse.style.top = targetStep.offsetTop + "px";
        }
    }

    window.onload = initMap;
</script>
</body>
</html>

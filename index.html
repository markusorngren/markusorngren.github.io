<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musen √§ter √§pplet - Med Ljud!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background-color: #4CAF50;
            z-index: 1;
        }

        .scene {
            position: relative;
            width: 600px;
            height: 200px;
            z-index: 2;
        }

        .apple {
            font-size: 80px;
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            opacity: 1;
        }

        .mouse {
            font-size: 80px;
            position: absolute;
            bottom: 20px;
            left: -150px;
            transform: scaleX(1);
        }

        /* Vi anv√§nder klasser f√∂r att starta animationen n√§r man klickar */
        .run-animation .apple {
            animation: apple-eaten 4s forwards;
            animation-delay: 2s; 
        }

        .run-animation .mouse {
            animation: mouse-sequence 6s forwards;
        }

        @keyframes mouse-sequence {
            0% { left: -150px; transform: scaleX(1); }
            30% { left: 42%; transform: scaleX(1); } /* Framme */
            35% { transform: scaleX(1) rotate(-10deg); } /* Tugga 1 */
            40% { transform: scaleX(1) rotate(0deg); }
            45% { transform: scaleX(1) rotate(-10deg); } /* Tugga 2 */
            50% { transform: scaleX(1) rotate(0deg); }
            60% { left: 42%; transform: scaleX(1); } /* Paus */
            65% { transform: scaleX(-1); } /* V√§nd */
            100% { left: -150px; transform: scaleX(-1); } /* Stick iv√§g */
        }

        @keyframes apple-eaten {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            20% { opacity: 0.8; transform: translateX(-50%) scale(0.9) rotate(5deg); }
            40% { opacity: 0.5; transform: translateX(-50%) scale(0.7) rotate(-5deg); }
            60% { opacity: 0.2; transform: translateX(-50%) scale(0.4); }
            100% { opacity: 0; transform: translateX(-50%) scale(0); }
        }

        .cloud {
            position: absolute;
            top: 50px;
            font-size: 60px;
            opacity: 0.8;
            animation: float 20s linear infinite;
        }
        
        @keyframes float {
            from { left: -100px; }
            to { left: 100%; }
        }

        /* Start-knappen */
        #startBtn {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.1);
            background-color: #f57c00;
        }
        #startBtn.hidden {
            display: none;
        }

    </style>
</head>
<body>

    <button id="startBtn">‚ñ∂ Starta showen</button>

    <div class="cloud" style="animation-duration: 25s; top: 30px;">‚òÅÔ∏è</div>
    <div class="cloud" style="animation-duration: 35s; top: 80px; font-size: 40px;">‚òÅÔ∏è</div>

    <div class="scene" id="scene">
        <div class="apple">üçé</div>
        <div class="mouse">üê≠</div>
    </div>

    <div class="ground"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const scene = document.getElementById('scene');

        // Funktion f√∂r att skapa ljud (Synthesizer)
        // Detta √§r lite "Audio Magic" f√∂r att slippa ladda ner filer
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'squeak') {
                // Pip-ljud
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'crunch') {
                // Krispigt tuggljud (Brus)
                const bufferSize = audioCtx.sampleRate * 0.2; // 0.2 sekunder
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1; // Vitt brus
                }

                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                
                // Filter f√∂r att f√• det att l√•ta mer som en tugga och mindre som statiskt brus
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1000;

                noise.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                
                noise.start();
            }
        }

        startBtn.addEventListener('click', () => {
            // G√∂m knappen
            startBtn.classList.add('hidden');
            
            // Starta animationen
            scene.classList.add('run-animation');

            // --- SYNKRONISERING AV LJUD (Timing) ---
            
            // 1. Musen kommer in (lite pip)
            setTimeout(() => playSound('squeak'), 100);
            setTimeout(() => playSound('squeak'), 800);

            // 2. √Ñter √§pplet (Tugg-ljud vid ca 2 sekunder)
            // Vi matchar detta med CSS-animationen
            setTimeout(() => playSound('crunch'), 2100);
            setTimeout(() => playSound('crunch'), 2600);
            setTimeout(() => playSound('crunch'), 3100);

            // 3. Springer iv√§g (lite pip till)
            setTimeout(() => {
                playSound('squeak');
            }, 4500);

            // √Öterst√§ll allt efter 7 sekunder s√• man kan k√∂ra igen
            setTimeout(() => {
                scene.classList.remove('run-animation');
                startBtn.classList.remove('hidden');
                // Tvinga en "reflow" f√∂r att CSS-animationen ska kunna starta om
                void scene.offsetWidth; 
            }, 7000);
        });
    </script>
</body>
</html>
